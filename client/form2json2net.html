<body>
  <!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
  <!-- Issue se https://html.spec.whatwg.org/multipage/forms
  .html#introduction-4
  -->
  <hr>

  <form>
      <p><label for="data01">Data inn felt #1</label>
          <input type="text" name="data01" id="data01" /></p>

      <p><label for="data02">Data inn felt #2</label>
      <input type="text" name="data02" id="data02" /></p>

      <p>HowWeRoll-parametre:</p>

      <p>
          <!-- dorn - day or night -->
          <label for="dorn">Morgenfugl</label>
          <input type="range" id="dorn" name="dorn" value="50">
          <label for="dorn">Nattugle</label>
      </p>

      <p>
          <!-- cora - cooperate or alone -->
          <label for="cora">Jobbe med det sammen</label>
          <input type="range" id="cora" name="cora" value="50">
          <label for="cora">Gå for seg selv og tenke</label>
      </p>
      <!-- og andre spørsmål i how we roll
        Utdype saken ---- Kom til poenget (lors - long or short)
        Snakke mer om det --- Komme seg videre (torm - talk or move on)
        Muntlig prosessering --- Mental prosessering (vorm - verbal or mental)
        Avtale tid for samtale --- Ta kontakt når du trenger meg (sori -
        schedule or interrupt)
        Videokonferanse --- Skriftlig chat (vorc - video or chat)
        9-17 eller allokerte timer for emne --- Jeg har ingen tidsplan (aorc
        - appointment or casual)
        dorn, cora, lors, torm, vorm, sori, vorc, aorc
        (hver parameter har verdi mellom 0 og 100, hvor 0 er mest til ventre
        og 100 er mest til høyre på skalaen)
      -->

      <button type="submit">Gjør noe</button>
  </form>

  <div class="results">
      <h2>Form Data</h2>
      <pre></pre>
  </div>

  <script>
   // Example POST method implementation:
   async function postData(url = '', data = {}) {
       // Default options are marked with *
       const response = await fetch(url, {
           method: 'POST', // *GET, POST, PUT, DELETE, etc.
           mode: 'cors', // no-cors, *cors, same-origin
           cache: 'no-cache', // *default, no-cache, reload, force-cache,only-if-cached
           credentials: 'same-origin', // include, *same-origin, omit
           headers: {
               'Content-Type': 'application/json',
                // 'Content-Type': 'application/x-www-form-urlencoded',
           },
           redirect: 'follow', // manual, *follow, error
           referrerPolicy: 'no-referrer', // no-referrer,*no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
           body: JSON.stringify(data) // body data type must match"Content-Type"header
       });
       return response.json(); // parses JSON response into native JavaScriptobjects
   }

   function handleSubmit(event) {
        event.preventDefault();

        const data = new FormData(event.target);

        //const value = data.get('data01');
        const formJSON = Object.fromEntries(data.entries());

        const results = document.querySelector('.results pre');
        //results.innerText = JSON.stringify(formJSON, null, 2);

        // for remote versjon use http://142.93.229.196/store
        postData('https://bacit.info/', formJSON)
        .then(data => {
           console.log(data); // JSON data parsed by `data.json()` call
           results.innerText = JSON.stringify(data, null, 2);
        });

        //console.log({ data });
   }
   const form = document.querySelector('form');
   form.addEventListener('submit', handleSubmit);
  </script>
</body>
