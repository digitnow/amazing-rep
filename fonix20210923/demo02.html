  <!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
  <div class="debug"></div>
  <script>
   // Her skrives kode i JavaScript som "gir liv" til bilde på skjermen.
   function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
   }
   async function WriteForever() {
    let count = 0;
    while (true) {
        // execute code forever
        const debug = document.querySelector('.debug');
        count++;
        if (count > 10) {
            debug.innerText += "All work and no play makes Jack a dullboy\nAll play and no work makes Jack a mere toy\n\n";
        } else {
            debug.innerText += "All work and no play makes Jack a dull boy\n"
        }
        await sleep(2000);
    }
   }
   WriteForever();
  </script>
